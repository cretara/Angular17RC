<div id="if-test">
@if (flagTest)
{
  <span>Is true</span>
}
@else
{
  <span>Is false</span>
}
</div>
<div id="for-test">
@for (singleItem of arrayTest; let i = $index; track singleItem.id)
{
  <div [id]="'for-' + i">
    <span>name: {{singleItem.name}}</span>
</div>
}
@empty
{
  <div>
    <span>No item in arrayTest</span>
</div>
}
</div>
